name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: pytest

      - name: Build production image
        run: docker build -t my-image .

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker
        uses: actions/setup-docker@v2

      - name: Deploy production image to production
        run: docker push my-image && docker deploy my-image
